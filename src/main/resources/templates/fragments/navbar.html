<!-- fragments/navbar.html -->
<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-light bg-white shadow-sm py-3"
     xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <div class="container">
        <a class="navbar-brand fw-bold text-primary fs-4" th:href="@{/}">MyBlog</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto d-flex gap-2">
                <li class="nav-item">
                    <a class="btn btn-outline-primary rounded-pill" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-outline-secondary" th:href="@{/contact}">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-outline-success" th:href="@{/resume}">Resume</a>
                </li>
            </ul>


            <div class="d-flex align-items-center gap-2">
                <!-- Show Login if not authenticated -->
                <a sec:authorize="!isAuthenticated()" class="btn btn-outline-primary rounded-pill"
                   th:href="@{/login}">
                    Login
                </a>


                <!-- Show Logout if authenticated -->
                <form sec:authorize="isAuthenticated()" th:action="@{/logout}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-danger rounded-pill">Logout</button>
                </form>

            </div>
        </div>
    </div>
</nav>
