<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Home</title>
</head>
<body>
<div layout:fragment="content">
    <div class="row">
        <div class="col-lg-8">
            <!-- Blog Posts -->
            <div class="neubrutalist-card p-4" th:each="post : ${postList}">
                <h2 th:text="${post.title}"></h2>
                <p th:text="${post.publishedAt}" class="post-meta"></p>
                <p th:text="${post.content}"></p>
                <a th:href="@{/blog/{slug}(slug=${post.slug})}" class="btn btn-neubrutalist">Read More</a>
            </div>

            <!-- Pagination (you can enhance this with real logic later) -->
            <nav aria-label="Blog pagination">
                <ul class="pagination pagination-neubrutalist justify-content-center">
                    <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                    <li class="page-item active"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item"><a class="page-link" href="#">Next</a></li>
                </ul>
            </nav>
        </div>

        <div class="col-lg-4">
            <div class="sidebar">
                <h3>About Me</h3>
                <p>I'm a writer sharing unpolished, honest stories. No fluff, just real talk.</p>

                <h3>Navigation</h3>
                <ul class="list-unstyled">
                    <li><a href="/" class="text-dark">Home</a></li>
                    <li><a href="/resume" class="text-dark">Resume</a></li>
                    <li><a href="/#contact" class="text-dark">Contact</a></li>
                </ul>

                <h3>Subscribe</h3>
                <form>
                    <div class="mb-3">
                        <input type="email" class="form-control" placeholder="Email address" aria-label="Email">
                    </div>
                    <button type="submit" class="btn btn-neubrutalist">Subscribe</button>
                </form>
            </div>
        </div>
    </div>

    <section id="contact" class="my-5">
        <div class="neubrutalist-card p-4">
            <h2>Contact Me</h2>
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Your name">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Your email">
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" rows="4" placeholder="Your message"></textarea>
                </div>
                <button type="submit" class="btn btn-neubrutalist">Send</button>
            </form>
        </div>
    </section>
</div>
</body>
</html>
