<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
                xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | MyBlog</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f8f9fa, #e3f2fd);
            min-height: 100vh;
        }

        .login-card {
            border: none;
            border-radius: 1rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .login-btn {
            height: 50px;
            font-size: 1rem;
            font-weight: 600;
        }

        .google-btn {
            background-color: #ffffff;
            border: 1px solid #ccc;
            color: #333;
        }

        .github-btn {
            background-color: #333333;
            color: #ffffff;
        }

        .google-btn:hover {
            background-color: #f1f1f1;
        }

        .github-btn:hover {
            background-color: #222222;
        }
    </style>
</head>
<body>
<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card p-4 login-card" style="width: 100%; max-width: 420px;">
        <h2 class="text-center mb-4">Login to MyBlog</h2>

        <div class="d-grid gap-3">
            <a th:href="@{/oauth2/authorization/google}" class="btn login-btn google-btn">
                <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg" alt="Google"
                     style="width: 20px; margin-right: 10px;">
                Login with Google
            </a>

            <a th:href="@{/oauth2/authorization/github}" class="btn login-btn github-btn">
                <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/github/github-original.svg" alt="GitHub"
                     style="width: 20px; margin-right: 10px; background: white; border-radius: 50%;">
                Login with GitHub
            </a>
        </div>

        <p class="text-muted mt-4 text-center" style="font-size: 0.9rem;">You must log in using one of the above methods to continue.</p>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
